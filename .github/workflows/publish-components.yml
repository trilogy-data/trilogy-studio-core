name: Publish Trilogy Studio Components
on:
  push:
    branches:
      - main
jobs:
  publish:
    environment: production
    runs-on: ubuntu-latest
    permissions:
      id-token: write  
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      
      - uses: actions/setup-node@v3
        with:
          node-version: 23
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: cd lib && pnpm install --frozen-lockfile
      
      - name: Build
        run: cd lib && pnpm run build
      
      - name: Check if version needs publishing
        id: version-check
        run: |
          cd lib
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already published"
            echo "should-publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not found, will publish"
            echo "should-publish=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish
        if: steps.version-check.outputs.should-publish == 'true'
        run: cd lib && pnpm publish --no-git-checks --provenance --access public