name: Publish Trilogy Studio Components

on:
  push:
    branches:
      - main

jobs:
  publish:
    environment: production
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup PNPM
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      # 3. Setup Node with OIDC for NPM
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      # 4. Install dependencies
      - name: Install dependencies
        working-directory: ./lib
        run: |
          pnpm install --frozen-lockfile

      # 5. Build package
      - name: Build
        working-directory: ./lib
        run: |
          pnpm run build

      # 6. Check if version already exists
      - name: Check if version needs publishing
        id: version-check
        run: |
          cd lib
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          
          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already published"
            echo "should-publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION not found, will publish"
            echo "should-publish=true" >> $GITHUB_OUTPUT
          fi

      # 7. Publish to NPM
      - name: Publish
        if: steps.version-check.outputs.should-publish == 'true'
        working-directory: ./lib
        run: |
          npm publish 
