name: Build and Deploy to trilogydata.dev
on:
  push:
    branches:
      - 'main'
      - 'docker-round-two'

jobs:
  setup-build-deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    # environment: production
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
        # Setup gcloud CLI
        - name: Checkout
          uses: actions/checkout@v4
        
        - uses: pnpm/action-setup@v4
          with:
            version: 10
        
        - name: Set up Node
          uses: actions/setup-node@v4
          with:
            node-version: 23
            cache: 'pnpm'
        
        - name: Install dependencies
          run: pnpm install --frozen-lockfile
        
        - name: Run Tests
          run: pnpm run test
        
        - name: Build
          run: pnpm run build
          env:
            PUBLIC_URL: https://trilogydata.dev/trilogy-studio-core/
        
        # - name: Upload
        #   uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        #   with:
        #       server: ${{ secrets.FTP_SERVER }}
        #       username: ${{ secrets.FTP_USER }}
        #       password: ${{ secrets.FTP_SECRET }}
        #       local-dir: ./dist/
        #       server-dir: /trilogy-studio-core/
        #       protocol: 'ftps'
        # Install Playwright and run tests against deployed site
        - name: Install Playwright Browsers
          run: pnpm exec playwright install --with-deps       
        # Wait for deployment to be available
        - name: Wait for deployment
          run: |
            echo "Waiting for deployment to be available..."
            timeout 300 bash -c '
              while true; do
                HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://trilogydata.dev/trilogy-studio-core/ || echo "000")
                echo "Current HTTP status: $HTTP_STATUS"
                
                if [ "$HTTP_STATUS" = "200" ]; then
                  echo "✅ Site is available!"
                  break
                elif [ "$HTTP_STATUS" = "404" ] || [ "$HTTP_STATUS" = "500" ]; then
                  echo "❌ Site returned error status: $HTTP_STATUS"
                  exit 1
                else
                  echo "⏳ Waiting for site to be available... (status: $HTTP_STATUS)"
                  sleep 10
                fi
              done
            '
        - name: Run Playwright tests against production
          run: pnpm exec playwright test
          env:
            TEST_ENV: 'prod'
        - name: Upload Playwright test results
          uses: actions/upload-artifact@v4
          if: always()
          with:
            name: playwright-report-production
            path: playwright-report/
            retention-days: 30